<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <title>Ajax</title>
    </head>

    <body>
        <div class="container">
            <h1 class="display-4 mb-4">Fetch API SandBox</h1>
            <div class="d-flex">
                <button id="btntxt" class="btn btn-outline-primary mr-4">Fetch Txt</button>
                <button class="btn btn-outline-warning mr-4" id="getusers">Get JSON</button>
                <button class="btn btn-outline-success mr-4" id="getposts">Get API Data</button>
            </div>
            <hr>
            <p id="normal"></p>
            <form id="addPost">
                <div class="form-group">
                    <input type="text" id="title" class="form-control" placeholder="Title">
                </div>
                <div class="form-group">
                    <textarea id="body" class="form-control" placeholder="Body"></textarea>
                </div>
                <input type="submit" class="btn btn-outline-danger" value="Submit">
            </form>
        </div>
        <script src="ajax.js"></script>
    </body>

</html>
